<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Investment Strategy Comparison</title>
    <!-- including ECharts file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/5.0.2/echarts.min.js"></script>
</head>

<body>
    <!-- prepare a DOM container with width and height -->
    <div id="main" style="width: 900px;height:600px;"></div>
    <script type="text/javascript">
        var chartDom = document.getElementById('main');
        var myChart = echarts.init(chartDom);
        var option;

        option = {
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross',
                    label: {
                        backgroundColor: '#6a7985'
                    }
                }
            },
            legend: {
                data: [{{ range $k, $v := .ValueOverTime }}{{ $k }},{{ end }}]
            },
            xAxis: {
                type: 'category',
                boundaryGap: false,
                data: {{ .Dates }}
            },
            yAxis: {
                type: 'value'
            },
            dataZoom: [
                { // This dataZoom component controls x-axis by dafault
                    type: 'slider', // this dataZoom component is dataZoom component of slider
                    xAxisIndex: [0],
                    start: 0, // the left is located at 0%
                    end: 100 // the right is located at 100%
                },
                {
                    type: 'slider',
                    yAxisIndex: [0],
                    start: 0,
                    end: 100
                }
            ],
            series: [
                {{ range $name, $vals := .ValueOverTime }}
                    {
                        name: {{ $name }},
                        data: {{ $vals }},
                        type: 'line',
                        areaStyle: {}
                    },
                {{ end }}
            ]
        };

        option && myChart.setOption(option);
    </script>
